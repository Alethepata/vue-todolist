<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo</title>
</head>
<body>

    <div id="app" class="container mt-5">

        <div class="logo text-center">

            <img src="img/logo.svg" alt="">

        </div>

        <div class="new-task text-center mt-5 mb-4 ">

            <input 
            v-model="newTasks.task"
            @keyup.enter="addTasks"
            type="text" 
            class="w-25 ps-3 py-1 rounded-3 me-3 " 
            placeholder="New Task"
            >
            <button 
            @click="addTasks"
            class="px-3 py-1 rounded-3"
            >Aggiungi
            </button>

        </div>   
        
        <div class="task-container bg-body-tertiary rounded-3 px-4 py-3 ">

            <ul class="list-unstyled">

                <li 
                class="border-bottom "
                v-for="task in tasks"
                >

                    <span 
                    class="align-middle cursor"
                    @click="done(task)" 
                    :class="{'text-decoration-line-through' : task.isDone}"
                    >
                    {{task.task}}
                    </span>
                    
                    <span 
                    class="cross cursor" 
                    @click="removeTask(index)"
                    >
                    &Cross;
                    </span>

                </li>

            </ul>

        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
